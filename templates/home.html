{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}, you are signed in.
  <p>Signout <a href="{% url 'account_logout' %}">here!</a></p>
{% else %}
  <p>You are not signed in. Signin <a href="{% url 'account_login' %}">here!</a></p>
{% endif %}
{% include '_footer.html' %}

{% endblock %}
